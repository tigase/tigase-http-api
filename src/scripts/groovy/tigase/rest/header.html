<html>
<head>
<title>Tigase XMPP Server: ${title}</title>
<style>
body {
    margin: 0px;
}
.root {
    margin: 0px;
    padding: 0px;
    width: 100%;
}
.header {
    height: 100px;
    background-color: #306799;
    color: white;
    box-shadow: 0px 3px 3px 0px lightgray;
}
.header > span {
padding-left: 30px;
display: block;
width: 300px;
padding-top: 30px;
float: left;
font-size: 1.6em;
}
.content {
    min-height: 600px;
}
.footer {
    font-size: 0.9em;
    text-align: center;
}
</style>
<% imports.each { 
      if (it.type == 'css' && it.src) { %>
<link rel='stylesheet' type='text/css' href='${src}'></link>
<%    } else if (it.type == 'css' && it.content) { %>
<style>.test {} ${it.content}</style>
<%    } else if (it.type == 'script') { %>
<script src="${it.src}"></script>
<%    } %>
<%  } %>
</head>
<body>
<div class="root">
<div class="header">
<img src="http://www.tigase.org/files/logo.png" style="width: 70px;
height: 70px;
padding: 15 15;
float: left;
background: radial-gradient(white 5%, rgba(255,255,255,0) 72%);"/>
<span style="padding-left: 20px;">${title}</style>
</div>
<div class="content">

<!DOCTYPE html>
<html>
<head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta charset="UTF-8"/>
      <title>Tigase XMPP Server: ${title}</title>
      <style>
            html { font-size: 12px; }
      </style>
      ${ util.inlineCss('bootstrap.min.css') }
      ${ util.inlineCss('custom.css') }
      ${ util.inlineCss('http-api-custom.css') }
      <% imports.each {
      if (it.type == 'css' && it.src) { %>
      <link rel='stylesheet' type='text/css' href='${src}'></link>
      <%    } else if (it.type == 'css' && it.content) { %>
      <style>.test {} ${it.content}</style>
      <%    } else if (it.type == 'script') { %>
      <script src="${it.src}"></script>
      <%    } %>
      <%  } %>
</head>

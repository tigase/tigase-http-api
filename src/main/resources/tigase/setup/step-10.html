${ util.include('header', [title:'Setup: ' + page.title]) }
<form method='POST' action="?step=${ page.nextPage() }"><% def q = page.getQuestion('saveConfig'); %>
<div class="panel panel-default">
    <div class="panel-heading panel-xs">
        <h4>Installation of Tigase XMPP Server is almost finished.</h4>
    </div>
    <div class="panel-body">
        <input type='hidden' name='${q.getName()}' value='true'/>
        <div class="form-group">
            <label class="control-label" for='config'>Configuration created during installation:</label>
            <textarea class="form-control" name='config' rows=20 cols=80>${ setup.config.getConfigurationInDSL() }</textarea>
        </div>
        <h4>Do you wish to save this config to <i>etc/config.tdsl</i> file?</h4>
    </div>
</div>
<button class="btn btn-default" type="submit">Save</button>

</form>
${ util.include('footer') }
